
loadbalancer:
  # image: topher515/headless-loadbalancer
  build: loadbalancer
  ports:
  - "8080:8080"
  - "8081:8081"
  links:
  - cameraman1
  - cameraman2
  - cameraman3
  - cameraman4
  command: "/usr/local/sbin/haproxy -V -f /usr/local/etc/haproxy/haproxy.cfg"


cameraman1: 
  # image: topher515/headless-cameraman
  build: cameraman
  command: "python /opt/serve.py"

cameraman2: 
  build: cameraman
  command: "python /opt/serve.py"

cameraman3: 
  build: cameraman
  command: "python /opt/serve.py"

cameraman4: 
  build: cameraman
  command: "python /opt/serve.py"
